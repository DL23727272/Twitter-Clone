<html lang="en">
    <head>
        <title>Activity 1</title>

        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

<body>
    <header class = "container p-3 alert-primary">
		<h3> SUBJECT: CCSIT 210 </h3>
        <p>Name: Dran Leynard P. Gamoso</p>
		<p>time</p>
	</header>
    <section class = "container my-3">
            <h4> </h4>
            <p> Section</p>

        <div class ="form-group" style="width: 30%;">
            <label for = "num1"> 1st Number </label>
            <input type="number" id="num1" placeholder ="Enter 1st Number">
            <label for ="num2"> 2nd Number</label>
            <input type="number" id="num2" placeholder="Enter 2nd Number">

            <br>
            <label for ="result"> Result</label>
            <p id ="result" class ="form-control"> </p>

            <br><br>
            <button class ="btn btn-primary btn-lg form-control" style="background-color: red; width: 20%" onclick ="add()">+</button>
            <button class ="btn btn-primary btn-lg form-control" style="background-color: black; width:20%" onclick ="subtract()">-</button>
            <button class ="btn btn-primary btn-lg form-control" style="background-color: yellow; width: 20%"onclick ="multiply()">*</button>
            <button class ="btn btn-primary btn-lg form-control" style="background-color: pink; width: 20%"onclick ="divide()">/</button>
    
            <p id="result"></p>
        </div>
    </section>
    <footer class="container p-3 text-center">
		<br>
		<p> Submitted to: Genita, Donn A.</p>
			<small>Instructor</small>
	</footer>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        alertify.set('notifier', 'position', 'top-right');
        alertify.success('Welcome To My Calculator');
        function add(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            var result = parseInt(num1) + parseInt(num2);

            document.getElementById('result').innerHTML = result;
        }
        function subtract(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            var result = parseInt(num1) - parseInt(num2);

            document.getElementById('result').innerHTML = result;
        }
        function multiply(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            var result = parseInt(num1) * parseInt(num2);

            document.getElementById('result').innerHTML = result;
        }
        function divide(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            var result = parseInt(num1) / parseInt(num2);

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
